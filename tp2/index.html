<!DOCTYPE html>

    <head>

                    <div class="form-group">

                            type="date"

                            id="inputBirthday"
                        />
                    </div>

                    <div class="form-check form-check-inline">
                        Sex:
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="option2"
                        />
                        <label class="form-check-label" for="exampleRadios2"

                        >
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"

                            value="option2"

                        >

                    <br /><br />
                    <p class="badge badge-pill badge-success">2</p>

                    <label for="inputRole">Role</label>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect03">

                    <div class="checkbox">

                        <input

                        <input
                            type="checkbox"
                            name="checkbox3"
                            id="checkbox3"
                        />

                        <input

                        <input
                            type="checkbox"
                            name="checkbox5"
                            id="checkbox5"
                        />

                        <input
                            type="checkbox"
                            name="checkbox6"
